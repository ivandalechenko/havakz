<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h1>
                Hava<span class="thin">.kz</span>
            </h1>
        </div>
        <div class="feedback">
            <h1 id="who_we_are">
                Financial company №1 in Kazakhstan
            </h1>
        </div>
        <div class="stars_block">
            <div class="stars">
                <img src="img/stars.png " alt="">
                <p>
                    4.7
                </p>
            </div>
            <div class="text" id="count_clients">
                More than 420 thousand satisfied customers
            </div>
        </div>
        <div class="what_do_you_need">
            <h2 id="how_much_you_need">
                How much do you need now?
            </h2>
            <a id="sum1">
                £100 - £999
            </a>
            <a id="sum2">
                £1,000 - £9,999
            </a>
            <a id="sum3">
                £10,000 - £29,999
            </a>
            <a id="sum4">
                £30,000 - £100,000
            </a>
        </div>

        <footer id="footer">
            Hava.kz - Short-term loans. The loan amount is from 100 to 100,000 pounds, the loan term is from 10 to 30
            days.
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
